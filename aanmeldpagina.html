<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Aanmeldingspagina</title>
    <link rel="stylesheet" href="styles/aanmeldstijl.css" />
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
</head>

<body>
  
    <header>
        
        <nav>
            <h1>Aanmeldpagina</h1>
            <a href="overzichtpaginaorigineel.html">
                <img class="logo" src="images/nslogo.png" alt="logo">
            </a>
            <a href="aanmeldpagina.html">
                <img class="bookmarked" src="images/unliked.png" alt="bookmarked">
            </a>
            <a href="aanmeldpagina.html">
                <img class="profile" src="images/profile.png" alt="profile">
            </a>
        </nav>    
        
    </header>
    
    <section>
        <h2>Nog geen account?</h2>
        <a href="aanmeldpagina.html"> > Registreren</a>
    </section>
    
    <main>
        <h3>Aanmelden</h3>
        <p>Vul uw gegevens in om in te loggen</p>
        <form>
            <fieldset>
                <legend>Aanmeld informatie</legend>
                    Voornaam:
                    <input type="text" name="voornaam" required> 
                    Emailadres:
                    <input type="email" name="email" required>  Wachtwoord:
                    <input type="text" name="wachtwoord" required>
                    <button>Log in</button>
            </fieldset>
        </form>
    </main>

</body>
